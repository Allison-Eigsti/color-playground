<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Palette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="primary-heading">
        <nav class="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
                <li><a href="./playground.html">Color Playground</a></li>
                <li><a href="#">Create a Palette</a></li>
                <li><a href="./library.html">My Color Library</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-graphic">
        <h1 class="main-heading">
            <span class="a">CREATE YOUR OWN</span>
            <span class="b">COLOR PALETTES</span>
        </h1>
    </section>

    <main class="create">
        <section class="main-content column">
            <h2 class="center">Click a box to select a color...</h2>

            <input id="palette-title" type="text" placeholder="Palette Name" class="center">


            <div class="palette-wrapper">
                <div class="box" id="color1">Color 1</div>
                    <input type="color" id="colorPicker1" style="display: none;">
                <div class="box" id="color2">Color 2</div>
                    <input type="color" id="colorPicker2" style="display: none;">
                <div class="box" id="color3">Color 3</div>
                    <input type="color" id="colorPicker3" style="display: none;">
                <div class="box" id="color4">Color 4</div>
                    <input type="color" id="colorPicker4" style="display: none;">
            </div>

            <div class="btn-wrapper">
                <button class="btn btn-accent-purple" id="saveToLocalStorage">Save Color Palette to Library</button>
            </div>
             
        </section>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
