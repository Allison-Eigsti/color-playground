<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Playground</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Color Playground</a></li>
                <li><a href="./library.html">My Color Library</a></li>
            </ul>
        </nav>
    </header>

    <main class="playground">
        <section>
            <div>
                <h1>CREATE YOUR OWN COLOR PALETTES</h1>
                <img src="#" alt="arrow ">
            </div>
        </section>
        <section>
            <h2>Click here to start selecting colors...</h2>
            <div class="palette-wrapper">
                <div class="palette-item">##FF0000</div>
                <div class="palette-item">##FF0000</div>
                <div class="palette-item">##FF0000</div>
                <div class="palette-item">##FF0000</div>
            </div>
            <div class="btn-wrapper">
                <button class="btn">Save to Library</button>
                <button class="btn">Clear Colors</button>
                <a href="./library.html" class="btn">Go to Library</button>
            </div>
        </section>
    </main>
</body>
</html>
